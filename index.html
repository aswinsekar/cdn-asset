<!DOCTYPE html>
<html>
  <head>
    <title>Mail Static Build Asset Validator</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Mail Nimbus CDN Static Build Asset Validator</h1>
    <div class="content">
      <form action="#">
        <div class="field" id="build">
          <input type="url" required />
          <label>Build URL</label>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <div class="container indResult">
      <table class="neumorphic">
        <thead>
          <tr>
            <th></th>
            <th id="us-col">US</th>
            <th id="eu-col">EU</th>
            <th id="in-col">IN</th>
            <th id="cn-col">CN</th>
            <th id="au-col">AU</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
